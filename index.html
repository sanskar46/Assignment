<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4b6cb7, #182848);
            font-family: Arial, sans-serif;
        }
        .slider {
            position: relative;
            width: 800px;
            height: 550px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 5px solid white;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
        }
        .slider img.active {
            display: block;
            animation: fadeIn 1s ease-in-out;
        }
        .slider img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <button class="btn prev" onclick="prevSlide()">&#10094;</button>
        <img class="active" src="img1.jpg" alt="Slide 1">
        <img src="img2.jpg" alt="Slide 2">
        <img src="img3.jpg" alt="Slide 3">
        <img src="img4.jpg" alt="Slide 3">
        <button class="btn next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll(".slider img");

        function showSlide(i) {
            images.forEach(img => img.classList.remove("active"));
            images[i].classList.add("active");
        }

        function nextSlide() {
            index = (index + 1) % images.length;
            showSlide(index);
        }

        function prevSlide() {
            index = (index - 1 + images.length) % images.length;
            showSlide(index);
        }

        setInterval(nextSlide, 10000); 
    </script>
</body>
</html>
